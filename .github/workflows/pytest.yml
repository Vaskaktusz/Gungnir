name: pytest
on:
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: "pip"
    - name: pytest
      run: |
        pip install -r requirements.txt
        pip install pytest
        pytest
